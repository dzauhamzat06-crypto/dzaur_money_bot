<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üì∫ –í–∏–¥–µ–æ —Ä–µ–∫–ª–∞–º–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            margin: 20px 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .timer {
            font-size: 24px;
            margin: 20px 0;
            color: #00ff88;
        }
        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ –í–ò–î–ï–û-–†–ï–ö–õ–ê–ú–ê</h1>
        <p>–ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –≤–∏–¥–µ–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è</p>
        
        <div class="video-container">
            <!-- –í–°–¢–ê–í–¨ –°–í–û–Æ –°–°–´–õ–ö–£ –ù–ê YOUTUB–ï –ó–î–ï–°–¨ -->
            <iframe 
                src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&controls=0&modestbranding=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="timer" id="timer">30</div>
        
        <button class="btn" id="confirmBtn" disabled>
            ‚úÖ –Ø –ø–æ—Å–º–æ—Ç—Ä–µ–ª –≤–∏–¥–µ–æ
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();
        
        let timerElement = document.getElementById('timer');
        let confirmBtn = document.getElementById('confirmBtn');
        
        let seconds = 30;
        
        function updateTimer() {
            seconds--;
            timerElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timerInterval);
                confirmBtn.disabled = false;
                timerElement.textContent = "‚úÖ –í–∏–¥–µ–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ";
            }
        }
        
        let timerInterval = setInterval(updateTimer, 1000);
        
        confirmBtn.addEventListener('click', function() {
            tg.sendData(JSON.stringify({
                action: 'ad_watched',
                type: 'video',
                time_watched: 30,
                timestamp: Date.now()
            }));
            tg.close();
        });
    </script>
</body>
</html>
